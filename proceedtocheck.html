<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MWF | Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .checkout-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .order-summary {
      background-color: #e9ecef;
      padding: 18px 20px 10px 20px;
      border-radius: 10px;
      margin-bottom: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .order-summary h5 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/Home Furniture.webp" alt="MWF Logo" width="40" height="40" class="me-2 rounded-circle shadow-sm">
      <span>MWF</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link active" href="proceedtocheck.html">Checkout</a></li>
        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="total sales.html">Total Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="view report.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="user.html">Users</a></li>
        
      </ul>
    </div>
  </div>
</nav>

<!-- Checkout Card -->
<div class="checkout-card">
  <h2>Checkout</h2>

  <!-- Order Summary -->
  <div class="order-summary">
    <h5>Order Summary</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between">
        <span>Hardwood Timber (x2)</span>
        <span>UGX 900,000</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Office Furniture (x1)</span>
        <span>UGX 1,000,000</span>
      </li>
      <li class="list-group-item d-flex justify-content-between fw-bold">
        <span>Total</span>
        <span>UGX 1,900,000</span>
      </li>
    </ul>
  </div>

  <!-- Customer Info Form -->
  <form action="confirmation.html" method="POST">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Confirm Order</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
