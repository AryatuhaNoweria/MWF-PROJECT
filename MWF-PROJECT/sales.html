<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales - MWF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2, h4 {
    color: #343a40;
  }

  .form-label {
    font-weight: 500;
  }

  .form-control, .form-select {
    border-radius: 0.375rem;
  }

  .btn-primary {
    background-color: #00695c;
    border: none;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #004d40;
  }

  .table {
    background-color: #ffffff;
  }

  .table th, .table td {
    vertical-align: middle;
  }

  .table-dark th {
    background-color: #00695c;
    color: #fff;
  }

  .container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-check-label {
    font-size: 0.95rem;
  }

  #delivery {
    accent-color: #00695c;
  }
</style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index .html">MWF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="index .html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="user.html">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">
  <h2 class="mb-4 text-center">Record a Sale</h2>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="customerName" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="customerName" placeholder="e.g. James Okello" required>
    </div>

    <div class="col-md-6">
      <label for="productType" class="form-label">Product Type</label>
      <select class="form-select" id="productType" required>
        <option value="">Select</option>
        <option value="Wood">Wood</option>
        <option value="Furniture">Furniture</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" placeholder="e.g. Mahogany Table" required>
    </div>

    <div class="col-md-6">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" min="1" required>
    </div>

    <div class="col-md-6">
      <label for="salesAgent" class="form-label">Sales Agent</label>
      <input type="text" class="form-control" id="salesAgent" placeholder="e.g. Brenda" required>
    </div>

    <div class="col-md-6">
      <label for="paymentType" class="form-label">Payment Type</label>
      <select class="form-select" id="paymentType" required>
        <option value="">Select</option>
        <option>Cash</option>
        <option>Cheque</option>
        <option>Bank Overdraft</option>
      </select>
    </div>

    <div class="col-12">
      <label class="form-label">Delivery Required?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="delivery">
        <label class="form-check-label" for="delivery">
          Add 5% delivery charge
      </div>
    </div>

    <div class="col-md-6">
      <label for="date" class="form-label">Date of Sale</label>
      <input type="date" class="form-control" id="date" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Submit Sale</button>
    </div>
  </form>

  
  <div class="mt-5">
    <h4>Recent Sales</h4>
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Agent</th>
          <th>Payment</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>James Okello</td>
          <td>Mahogany Table</td>
          <td>2</td>
          <td>Brenda</td>
          <td>Cash</td>
          <td>2025-07-25</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center mt-5">
    <a href="total sales.html" class="btn btn-lg btn-success">Total Sales</a>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
