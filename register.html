<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - MWF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #23888f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      
      background: rgb(38, 136, 201);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .register-card h3 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center">Create an Account</h3>
    <form action="dashboard.html" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="e.g. Jane Nabaasa" required />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="e.g. mwf_agent" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="sales">Sales Agent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <a href="home.html" type="submit" class="btn btn-success w-100">Create Account</button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a href="home.html">Login here</a></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
