<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MWF Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
  body {
  background-color: #79888d;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


h2 {
  font-weight: 600;
  color: #343a40;
}


label {
  font-weight: 500;
}


.table thead th {
  background-color: #343a40 !important;
  color: #ffffff;
  text-align: center;
}

.table tbody td {
  text-align: center;
  vertical-align: middle;
}


button.btn-success {
  float: right;
  font-weight: 500;
  letter-spacing: 0.5px;
}

form .form-control,
form .form-select {
  border-radius: 5px;
  padding: 8px;
}
.container {
  padding: 30px 15px;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index .html">MWF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index .html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="proceedtocheck.html">Checkout</a></li>
        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="total sales.html">Total Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="view report.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="user.html">Users</a></li>
        
    </div>
  </div>
</nav>
<div class="container my-5">
  <h2 class="text-center mb-4">Sales & Stock Reports</h2>

  <!-- Filter Section -->
  <form class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="filterDate" class="form-label">Filter by Date</label>
      <input type="date" id="filterDate" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="filterAgent" class="form-label">Sales Agent</label>
      <select id="filterAgent" class="form-select">
        <option value="">All</option>
        <option>Brenda</option>
        <option>John</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="filterProduct" class="form-label">Product Name</label>
      <input type="text" id="filterProduct" class="form-control" placeholder="e.g. Sofa" />
    </div>
  </form>

  <!-- Report Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped mt-3" id="reportTable">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Agent</th>
          <th>Payment Type</th>
          <th>Delivery</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample row -->
        <tr>
          <td>2025-07-25</td>
          <td>Racheal</td>
          <td>Mahogany Table</td>
          <td>2</td>
          <td>joan</td>
          <td>Cash</td>
          <td>Yes</td>
        </tr>
        <!-- Add more rows here -->
      </tbody>
    </table>
  </div>

  <!-- Export Button -->
  <button class="btn btn-success mt-3" onclick="exportToCSV()">Export to CSV</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
