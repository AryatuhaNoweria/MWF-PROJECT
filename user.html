<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MWF User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #777b86 0%, #f8fafc 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h2, h4 {
      color: #0d6efd;
      font-weight: 600;
    }

    .main-card {
      background: #476263;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 1000px;
      margin: 40px auto;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      box-shadow: none;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .table-dark th {
      background-color: #0d6efd;
      color: #fff;
    }

    .table-bordered {
      border: 1px solid #dee2e6;
    }

    .badge {
      font-size: 0.9rem;
    }

    .table-actions button {
      margin: 0 5px;
    }

    .card-body {
      padding: 2rem;
    }

    .card-header {
      background: #f7f7f7;
      font-weight: 500;
      border-bottom: 1px solid #ddd;
    }

    .mb-4 {
      margin-bottom: 2rem !important;
    }

    .col-lg-3, .col-md-6 {
      margin-bottom: 1.5rem;
    }

    .table-responsive {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/Home Furniture.webp" alt="MWF Logo" width="40" height="40" class="me-2 rounded-circle shadow-sm">
        <span>MWF</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link active" href="user.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-card">

    <!-- Title -->
    <h2 class="text-center mb-4">User Management</h2>

    <!-- Add New User Form -->
    <div class="card mb-4 shadow-sm border-0">
      <div class="card-header">
        <h4 class="mb-0">Add New User</h4>
      </div>
      <div class="card-body bg-light rounded-3">
        <form class="row g-3 align-items-end flex-lg-nowrap flex-wrap">
          <div class="col-lg-3 col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="e.g. mwf_admin" required />
          </div>
          <div class="col-lg-3 col-md-6">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="e.g. Brenda Kato" required />
          </div>
          <div class="col-lg-3 col-md-6">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="sales_agent">Sales Agent</option>
            </select>
          </div>
          <div class="col-lg-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <div class="col-12 text-end mt-2">
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Registered Users Table -->
    <h4 class="mb-3">Registered Users</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>admin_mwf</td>
            <td>Noweria Aryatuha</td>
            <td><span class="badge bg-primary">Admin</span></td>
            <td><span class="badge bg-success">Active</span></td>
            <td class="table-actions">
              <button class="btn btn-sm btn-warning" title="Edit"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-danger" title="Delete"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <tr>
            <td>agent_john</td>
            <td>John Ssekandi</td>
            <td><span class="badge bg-secondary">Sales Agent</span></td>
            <td><span class="badge bg-success">Active</span></td>
            <td class="table-actions">
              <button class="btn btn-sm btn-warning" title="Edit"><i class="bi bi-pencil"></i> Edit</button>
              <button class="btn btn-sm btn-danger" title="Delete"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
